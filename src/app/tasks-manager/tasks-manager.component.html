<p>Organizer: <strong>{{dateService.date | async | moment:'DD.MM.YYYY'}}</strong></p>
<hr />
<ul *ngIf="tasks.length; else noTasks">
    <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{i + 1}}</strong>
            {{task.title}}
        </span>
        <i class="tiny material-icons red-text remove" (click)="removeTask(task)">close</i>
    </li>
</ul>
<ng-template #noTasks>
    <p class="text-center">No tasks yet...</p>
</ng-template>

<form (ngSubmit)="addTask()" [formGroup]="taskForm">
    <input type="text" formControlName="title">

    <button
        type="submit"
        class="btn blue darken-2 btn-block"
        [disabled]="taskForm.invalid"
    >Add task</button>
</form>
